<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente </p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i id="menu" class="material-icons">person</i>
                        <input type="email" name="Login" id="Ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="Ilogin">login</label>
                    </div>
                    
                    <div class="campo">
                        <i id="menu" class="material-icons">vpn_key</i>
                        <input type="password" name="Senha" id="Isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20" >
                        <label for="Isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a 
                    href="esqueci.html">Esqueci a senha <i id="menu" class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
